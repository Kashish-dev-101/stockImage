<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator - Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <h1 class="title" id="search-heading">Type the image you want to search</h1>
    
        <div class="search-container" id="search-container">
          <input type="text" id="search-input" class="search-input" placeholder="e.g., cats, nature, mountains..." />
          <button id="generate-btn" class="generate-btn">Generate Images</button>
        </div>
    
        <div id="image-container">
          <!-- Images will appear here -->
        </div>
      </div>  
      <script src="app.js"></script>
</body>
</html>
