<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">PixelFind</div>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">Videos</a>
      <a href="#">Leaderboard</a>
      <a href="#">Challenges</a>
    </div>
    <button class="join-btn">Join</button>
  </nav>

  <!-- Hero Banner -->
  <header class="hero-banner">
    <div class="hero-content">
      <h1>Stunning Free Photos Shared by Creators</h1>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for free photos" />
        <button id="generate-btn">Search</button>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-container">
   
    <div class="category-bar">
      <button class="category active">Featured</button>
      <button class="category">Wallpapers</button>
      <button class="category">Nature</button>
      <button class="category">Textures</button>
      <button class="category">Travel</button>
      <button class="category">Film</button>
      <button class="category">People</button>
      <button class="category">Architecture</button>
      <button class="category">Street</button>
      <button class="category">Experimental</button>
    </div>    


    <section id="image-container" class="image-container">
      <!-- Image cards will be injected here via JS -->
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
